<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Breakout</title>
</head>

<body>
    <h1>BREAKOUT</h1>
    <div class = "button">
        <button id="start-button">Click here to start</button>
        <button id="reload-button">New game</button>
    </div>

    <section id="headboard">
        <div>Lives:</div>
        <div id="lives"></div>
        <div>Score:</div>
        <div id="score"></div>
    </section>
            
    <section id="game">
        <div class="gameGrid"></div>
    </section>

    <div class="instructions">
        <ul>To play, move the paddle using:
        <li><span style = "color: #035ee8">A and D</span> keys or</li> 
        <li><span style = "color: #035ee8">left and right</span> arrows on your keyboard</li>
        <li>game starts automatically after losing a life</li>
        <li>click on start button more than once to speed up the ball</li>
        </ul>
    </div>

</body>
</html>
